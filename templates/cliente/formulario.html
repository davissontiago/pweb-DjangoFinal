{% extends 'base.html' %}

{% block titulo_conteudo %} Formul√°rio de Cliente {% endblock %}

{% block conteudo %}

<form method="POST">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="{{ form.nome.id_for_label }}" class="form-label">Nome</label>
        {{ form.nome }}
        <div class="text-danger">{{ form.nome.errors }}</div>
    </div>

    <div class="mb-3">
        <label for="{{ form.cpf.id_for_label }}" class="form-label">CPF</label>
        {{ form.cpf }}
        <div class="text-danger">{{ form.cpf.errors }}</div>
    </div>

    <div class="mb-3">
        <label for="{{ form.datanasc.id_for_label }}" class="form-label">Data de Nascimento</label>
        {{ form.datanasc }}
        <div class="text-danger">{{ form.datanasc.errors }}</div> </div>

    <hr>
    <a href="{% url 'cliente' %}" class="btn btn-secondary">Cancelar</a>
    <button type="submit" class="btn btn-success">Salvar</button>

</form>

{% endblock %}
